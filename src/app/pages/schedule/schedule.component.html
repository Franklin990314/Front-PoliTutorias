<div class="container container-Poli">
    <div class="full-width">
        <div>
            <form #localForm='ngForm' (ngSubmit)="submit()" accept-charset="UTF-8" role="form">
                <div class="row container-input">
                    <div class="col-xs-12 input-Poli">
                        <div class="col-md-3 label-Poli">
                            <label for="isbn">Programa:</label>
                        </div>
                        <div class="col-md-9">
                            <input disabled type="text" class="form-control ent ent-collegeCareer" id="collegeCareer"
                                name="collegeCareer" autocomplete="off" [(ngModel)]="tutorial.collegeCareer">
                        </div>
                    </div>
                </div>
                <div class="row container-input">
                    <div class="col-xs-12 input-Poli">
                        <div class="col-md-3 label-Poli">
                            <label for="courses">Materia:</label>
                        </div>
                        <div class="col-md-9">
                            <select class="form-control ent ent-course" id="course" name="course">
                                <option *ngFor="let course of courses" [ngValue]="course">{{ course }}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row container-input">
                    <div class="col-xs-12 input-Poli">
                        <div class="col-md-3 label-Poli">
                            <label for="isbn">Docente:</label>
                        </div>
                        <div class="col-md-9">
                            <select class="form-control ent ent-instructor" id="instructor" name="instructor">
                                <option *ngFor="let instructor of instructors" [ngValue]="instructor">{{ instructor }}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row container-input">
                    <div class="col-xs-12 input-Poli">
                        <div class="col-md-3 label-Poli">
                            <label for="days">DÃ­as:</label>
                        </div>
                        <div class="col-md-9">
                            <ng-select name="availabilityDate" bindLabel="name" appendTo="body" multiple="true"
                                [(ngModel)]="tutorial.availabilityDate" class="form-control ent ent-availabilityDate">
                                <ng-option *ngFor="let value of days" [value]="value">{{ value.day }}</ng-option>
                            </ng-select>
                        </div>
                    </div>
                </div>
                <div class="row container-input">
                    <div class="col-xs-12 input-Poli">
                        <div class="col-md-3 label-Poli">
                            <label for="isbn">Hora Inicio:</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control ent ent-availabilityStartTime" placeholder="hh:mm"
                                id="availabilityStartTime" name="availabilityStartTime" autocomplete="off"
                                [(ngModel)]="tutorial.availabilityStartTime">
                        </div>
                    </div>
                </div>
                <div class="row container-input">
                    <div class="col-xs-12 input-Poli">
                        <div class="col-md-3 label-Poli">
                            <label for="isbn">Hora Fin:</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control ent ent-availabilityEndTime" id="availabilityEndTime"
                                name="availabilityEndTime" autocomplete="off" placeholder="hh:mm"
                                [(ngModel)]="tutorial.availabilityEndTime">
                        </div>
                    </div>
                </div>
                <div class="button">
                    <input class="btn btn-primary btn-Poli" type="submit" value="Agendar">
                </div>
            </form>
        </div>
    </div>
</div>
