<div class="container container-login-Poli">
    <div class="full-width">
        <div class="title" style="margin-bottom: 8%;">
            <h2>Â¡Bienvenido!</h2>
        </div>
        <div style="margin-bottom: 8%;">
            <form #localForm='ngForm' (ngSubmit)="login(localForm)" accept-charset="UTF-8" role="form">
                <div class="row container-input">
                    <div class="col-xs-12 input-Poli">
                        <input type="text" placeholder="Correo" class="form-control ent ent-usuario" id="usuario"
                            name="usuario" autocomplete="off" required ngModel>
                    </div>
                </div>
                <div class="row container-input">
                    <div class="col-xs-12 input-Poli">
                        <input type="password" placeholder="Contrase&ntilde;a" class="form-control ent ent-contrasena"
                            id="contrasena" name="contrasena" autocomplete="off" required ngModel>
                    </div>
                </div>
                <div class="row" *ngIf="errorLogin" style="display: flex; justify-content: center;">
                    <div class="col-xs-12">
                        <div class="alert alert-danger" role="alert">
                            Credenciales incorrectas
                        </div>
                    </div>
                </div>
                <div class="button">
                    <input class="btn btn-primary" type="submit" value="Ingresar" [disabled]="!localForm.valid">
                </div>
            </form>
        </div>
    </div>
</div>
