<div class="container">
    <div>
        <div class="title">
            <p>Â¡Bienvenido!</p>
        </div>
        <div>
            <form #localForm='ngForm' (ngSubmit)="login(localForm)" accept-charset="UTF-8" role="form">
                <div class="row">
                    <div class="col-xs-12">
                        <input type="text" placeholder="Correo" class="form-control ent ent-usuario" id="usuario"
                            name="usuario" autocomplete="off" required ngModel>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <input type="password" placeholder="Contrase&ntilde;a" class="form-control ent ent-contrasena"
                            id="contrasena" name="contrasena" autocomplete="off" required ngModel>
                    </div>
                </div>
                <div class="row" *ngIf="errorLogin">
                    <div class="col-xs-12">
                        <div class="alert alert-danger" role="alert">
                            Credenciales incorrectas
                        </div>
                    </div>
                </div>
                <div class="button">
                    <input class="btn" type="submit" value="INGRESAR" [disabled]="!localForm.valid">
                </div>
            </form>
        </div>
    </div>
</div>
